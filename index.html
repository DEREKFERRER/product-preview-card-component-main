<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


  <div class="container">
    <div class="wrapper">
      <div class="product">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="details">
        <p class="span" style=" text-transform: uppercase; letter-spacing: 5px;">Perfume</p>
        <div class="gab">
          Gabrielle Essence Eau De Parfum
        </div>

        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <div>
            <p class="sale_price" style="font-size: 25px; font-weight: bold;">$149.99</p>
          </div>
          <div class="orinal_price">
            <p><s>$169.99</s></p>
          </div>
        </div>

        <div class="btn">
          <img class="icon" src="images/icon-cart.svg" alt="">
          Add to Cart
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DEREKFERRER" target="_blank">DK</a>
  </div>
</body>

</html>
